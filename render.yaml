# Render Blueprint for DAML Agent Tokenization Platform
# Deploy this entire stack to Render with one click

services:
  # PostgreSQL Database Service
  - type: pserv
    name: agent-tokenization-db
    plan: starter

  # Canton Blockchain Service (Native)
  - type: web
    name: agent-tokenization-api
    runtime: node
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: chmod +x start.sh && ./start.sh
    plan: starter

    # Environment Variables
    envVars:
      - key: PORT
        value: "8080"
      - key: JAVA_OPTS
        value: "-Xmx1g"
      - key: DATABASE_URL
        fromDatabase:
          name: agent-tokenization-db
          property: connectionString
      - key: DATABASE_HOST
        fromDatabase:
          name: agent-tokenization-db
          property: host
      - key: DATABASE_PORT
        value: "5432"
      - key: DATABASE_NAME
        value: "postgres"
      - key: DATABASE_USER
        value: "postgres"
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: agent-tokenization-db
          property: password
      - key: ENVIRONMENT
        value: "production"
      - key: CORS_ORIGIN
        value: "*" # Update with your web app domain

    # Auto-deploy on Git push
    autoDeploy: true