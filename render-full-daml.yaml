# Render Blueprint for Full DAML Agent Tokenization Platform
# Deploy complete blockchain system with ownership and usage contracts

services:
  # PostgreSQL Database Service
  - type: pserv
    name: agent-tokenization-db
    plan: starter
    databaseName: canton_agent_tokenization
    databaseUser: canton_user

  # Full DAML Blockchain Service
  - type: web
    name: agent-tokenization-full-api
    runtime: docker
    dockerfilePath: Dockerfile.full-daml
    buildCommand: echo "Build handled by Dockerfile"
    startCommand: echo "Start handled by Dockerfile"
    plan: starter

    # Environment Variables
    envVars:
      - key: PORT
        value: "8080"
      - key: JAVA_OPTS
        value: "-Xmx2g -XX:+UseG1GC"
      - key: DATABASE_URL
        fromDatabase:
          name: agent-tokenization-db
          property: connectionString
      - key: DATABASE_HOST
        fromDatabase:
          name: agent-tokenization-db
          property: host
      - key: DATABASE_PORT
        value: "5432"
      - key: DATABASE_NAME
        value: "postgres"
      - key: DATABASE_USER
        fromDatabase:
          name: agent-tokenization-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: agent-tokenization-db
          property: password
      - key: ENVIRONMENT
        value: "production"
      - key: CORS_ORIGIN
        value: "*"
      - key: RENDER
        value: "true"

    # Auto-deploy on Git push
    autoDeploy: true

    # Disk storage for blockchain data
    disk:
      name: blockchain-data
      mountPath: /app/data
      sizeGB: 10